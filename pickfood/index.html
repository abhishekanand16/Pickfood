<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickFood</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f3ec;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 30px;
            margin-right: 10px;
        }
        .logo span {
            font-size: 20px;
            font-weight: bold;
            color: #8b5e3c;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #8b5e3c;
            font-size: 16px;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 15px;
        }
        .search-bar button {
            background: none;
            border: none;
            margin-left: -30px;
            cursor: pointer;
        }
        .search-bar button img {
            width: 15px;
        }
        main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px 20px;
        }
        .text-content {
            max-width: 50%;
            text-align: left;
        }
        .text-content h1 {
            color: #8b5e3c;
            font-size: 40px;
            line-height: 1.5;
        }
        .images {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-end;
            max-width: 50%;
        }
        .images img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="slice of pizza_.png" alt="Logo">
            <span>PickFood</span>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Restaurant</a>
            <a href="#">Log in</a>
            <a href="#">Blog</a>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="search">
            <button>
                <img src="slice of pizza_.png" alt="Search">
            </button>
        </div>
    </header>
    <main>
        <div class="text-content">
            <h1>No wait for<br> sakkath taste!!</h1>
        </div>
        <div class="images">
            <img src="Ellipse 2.jpg" alt="Pizza">
            <img src="download.jpeg" alt="Pav Bhaji">
            <img src="noodles.jpg" alt="Noodles">
            <img src="Rectangle 4.png" alt="Dessert">
        </div>
    </main>
</body>
</html>
